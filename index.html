<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
<title>Color Picker</title>
<style type="text/css">
body{ height:100vh; margin:0px;}
#color{background-color:black; width:100vw; height:100%;
 display:flex; justify-content:center; align-items:center;}
#box{background-color:#c4c4c4; width:400px; height:250px;border-radius:5px;}
#val{background-color:#709be0; height:30px; width:100%; ;
text-align:center; font-size:20px; border-radius:5px 5px 0 0;}
#value{outline:none; border:none; background:#709be0;
 font-size:20px; letter-spacing:3px; }
#copy { color:black; position:relative; }
#copy:active {color:white; opacity:0.3;}

.btns{position:relative; height:100%; width:100%;}
#rbtn{position:absolute;left:10%; top:15%; width:80%;}
#gbtn{position:absolute;left:10%; top:30%; width:80%;}
#bbtn{position:absolute;left:10%; top:45%; width:80%;}
#abtn{position:absolute;left:10%; top:60%; width:80%;}

.r{position:absolute;left:6%; top:15%;}
.g{position:absolute;left:6%; top:30%;}
.b{position:absolute;left:6%; top:45%;}
.a{position:absolute;left:6%; top:60%;}

</style>
</head>
<body>
<div id="color">
   <div id="box">
        <div id="val">
          <input id="value" readonly="readonly"  /> 
          <span id="copy" onclick="copytext()">&#10063;</span>
        </div>
        <div class="btns">
         <div><span class="r" >R</span><input id="rbtn" type="range" min="0" max="252" value="0" step="1"  ></div>
         <div><span class="g" >G</span><input id="gbtn" type="range" min="0" max="252" value="0" step="1"  ></div>
         <div><span class="b" >B</span><input id="bbtn" type="range" min="0" max="252" value="0" step="1" ></div>
         <div><span class="a" >A</span><input id="abtn" type="range" min="0" max="1" value="1" step="0.01" ></div>
        </div>
   </div>
</div>
<script type="text/javascript">
var red =document.getElementById('rbtn');
var green=document.getElementById('gbtn');
var blue=document.getElementById('bbtn');
var alpha=document.getElementById('abtn');

function getValue(){
let r = red.value;
let g = green.value;
let b = blue.value;
let a = alpha.value;

var rgba = `rgb(${r},${g},${b},${a})`;
  document.getElementById('value').value= rgba;
  document.getElementById('color').style.backgroundColor=`${rgba}`;

}

function copytext(){
  var copyText=document.getElementById('value');
  copyText.select();
  copyText.setSelectionRange(0,99999);
  document.execCommand("copy");
  }
red.addEventListener("input",getValue);
green.addEventListener("input",getValue);
blue.addEventListener("input",getValue);
alpha.addEventListener("input",getValue);


getValue()

</script>
</body>
</html>
